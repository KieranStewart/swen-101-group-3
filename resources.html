<!DOCTYPE html>
<html>
    <head>
        <title>Resources</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Maven+Pro" />
        <style>
            body {background-color: #c1d6ba;}

            .topnav {
                background-color: #eeeeee;
                padding: 10px;
            }

            .topnavimage {
                height: 100px;
                width: auto;
            }
            
            .dropbtn {
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            .dropdown {
                position: relative; 
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: whitesmoke;
                min-width: 300px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .section {
                display: flex;
                align-items: center;
                margin-top: 50px;
                flex-direction: column;
            }

            .image {
                height: 150px;
                width: auto;
                padding: 10px;
            }

            .button {
                max-width:400px;
                border: none;
                background-color: transparent;
                color: rgb(83, 82, 82);
                cursor: pointer;
                padding: 14px;
                font-size: 20px;
                font-family: "Maven Pro";
                font-weight: bold;
            }

            .button:hover {
                background-color: #b7cab1;
            }

            .secondrow {
                display: flex;
                justify-content: space-evenly;
                margin-top: 50px;
            }

        </style>
    </head>

    <body>
        <div class="topnav">
            <div class="dropdown">
                <button class="dropbtn"><img class="topnavimage" src="images/MindfullCare.png" alt="buttonpng"></button> 
                <div class="dropdown-content">
                    <a href>Home</a>
                    <a href>Profile</a>
                    <a href>Journal</a>
                    <a href="resources.html">Resources</a>
                    <a href="libraryresources.html">Library</a>
                    <a href>Events</a>
                    <a href>Calendar</a>
                </div>
            </div>
        </div>

        <div class="section">
            <img class="image" src="images/hospital.png">
            <a href="https://www.google.com/search?q=local+hospitals+and+therapists">
                <button class="button">Local Hospitals and Therapist Offices</button>
            </a>
        </div>

        <div class="secondrow">
            <div class="section">
                <img class="image" src="images/therapist.png">
                <a href="https://www.google.com/search?q=therapists+near+me">
                    <button class="button">Find Therapists</button>
                </a>
            </div>

            <div class="section">
                <img class="image" src="images/book.png">
                <a href="https://www.mentalhealthfirstaid.org/mental-health-resources/">
                    <button class="button">Get Resources</button>
                </a>
            </div>
        </div>

    </body>
</html>
