<!DOCTYPE html>
<html>
    <head>
        <title>Resources</title>
        <style>
            body {background-color: #c1d6ba;}

            .topnav {
                background-color: #eeeeee;
                padding: 16px;
            }

            .dropbtn {
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            .dropdown {
                position: relative; 
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: whitesmoke;
                min-width: 300px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

            .dropdown:hover .dropdown-content {
                display:block;
            }

            .hospital {
                display: flex;
                align-items: center;
                margin-top: 50px;
                flex-direction: column;
            }

            .image {
                height: 150px;
                width: 150px;
            }

            .button {
                max-width:400px;
                border: none;
                background-color: transparent;
                cursor: pointer;
                padding: 10px;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <!-- forgot we shouldn't start on the sidebar yet -->
        <div class="topnav">
            <div class="dropdown">
                <button class="dropbtn"><img src="images/hospital.png" alt="buttonpng"></button> 
                <div class="dropdown-content">
                    <a href>Home</a>
                    <a href>Profile</a>
                    <a href>Journal</a>
                    <a href="resources.html">Resources</a>
                    <a href="libraryresources.html">Library</a>
                    <a href>Events</a>
                    <a href>Calendar</a>
                </div>
            </div>
        </div>
        <div class="hospital">
            <img class="image" src="images/hospital.png">
            <a href="https://www.google.com/search?q=local+hospitals+and+therapists">
                <button class="button">Local Hospitals and Therapist Offices</button>
            </a>
        </div>
    </body>
</html>
